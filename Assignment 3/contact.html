<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .dm-container {
            max-width: 935px;
            margin: 80px auto 20px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-height: 70vh;
            display: flex;
            overflow: hidden;
        }

        .dm-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .contact-form {
            width: 100%;
            max-width: 450px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            background: #fff;
            border: 2px solid var(--border-color);
            padding: 12px 15px;
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--secondary-text);
        }

        .send-msg-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .send-msg-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .dm-container {
                border: none;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-content">
            <div class="logo">Thesandi</div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i></a>
                <a href="contact.html" class="active"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="index.html"><img src="images/profile.png"
                        style="width: 24px; height: 24px; border-radius: 50%; display: inline-block;"></a>
            </div>
        </div>
    </nav>

    <div class="mobile-top-bar" style="display: none;">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <div style="font-weight: 600;">Contact Me</div>
        <div></div>
    </div>

    <div class="dm-container">
        <div class="dm-chat">
            <div style="margin-bottom: 30px; text-align: center;">
                <i class="far fa-paper-plane"
                    style="font-size: 56px; margin-bottom: 15px; color: var(--accent-color);"></i>
                <h2 style="color: var(--text-color); margin-bottom: 10px;">Send a Message</h2>
                <p style="color: var(--secondary-text);">Got a question or proposal? Reach out!</p>
            </div>

            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
                </div>
                <button type="submit" class="send-msg-btn">Send Message</button>
            </form>
        </div>
    </div>

    <div class="mobile-nav">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="contact.html" class="active"><i class="fas fa-search"></i></a>
        <a href="#"><i class="far fa-plus-square"></i></a>
        <a href="#"><i class="far fa-heart"></i></a>
        <a href="index.html"><img src="images/profile.png" style="width: 24px; height: 24px; border-radius: 50%;"></a>
    </div>

</body>

</html>
